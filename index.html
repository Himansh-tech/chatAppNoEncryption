<html lang="en">


<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title>

</head>


<body>

    <nav class="nav-bar">
        <img class="logo" src="logo.png" alt="logo">
        <h1 class="Welcome">Welcome to SecureChat</h1>
    </nav>

    <!--empty div this is main window of chat-->
    <div class="container">
        
    </div>


    <!--form tag defines section where user input is collected on a webpage
    action specifies the url where it will be sent
    methos specify how it will be sent-->

    <div class="send">
        <form action="#" id="send-container"> <!--isme text message likh ke send karenge-->

            <input type="text" uname="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
            
        </form>
    </div>

</body>
